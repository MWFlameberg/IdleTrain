<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="./Structure/Game.js"></script>
      <script type="text/javascript" src="./Structure/Item.js"></script>
      <script type="text/javascript" src="./Structure/Upgrade.js"></script>
      <script type="text/javascript" src="./References/code.jquery.com_jquery-3.7.0.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
             Game.Launch();
             setInterval(Game.Loop, 100);
         });
      </script>
   </head>
   <body>
      <div id="wrapper">
         <div id="game-container">
            <div id="sectionLeft" >
               <p id="total">0</p>
               <p id="rawtotal" hidden>0</p>
               <p id="lifetimetotal" hidden>0</p>
               <div id="itemCountLabel">Trains per Second: </div>
               <div id="tps">0</div>
               <div id="trainAnchor">
                  <div id="train" onclick="Game.ClickTrain()">TRAIN</div>
               </div>
            </div>
            <div id="dividerRight" class="dividerRight"></div>
            <div id="sectionRight">
               <div id="store">
                  <div id="dividerStore"></div>
                  <div id="upgrades" class="storeSection"></div>
                  <div id="dividerStore"></div>
                  <div id="storeBulk">
                     <div id="storeBulk1" class="storeBulkAmount selected" onclick="Game.StoreBulkQty(1)">1</div>
                     <div id="storeBulk10" class="storeBulkAmount" onclick="Game.StoreBulkQty(2)">10</div>
                     <div id="storeBulk100" class="storeBulkAmount" onclick="Game.StoreBulkQty(3)">100</div>
                  </div>
                  <div id="items" class="storeSection"></div>
               </div>
            </div>
         </div>
         <div id="tooltipAnchor" style="display: none;">
            <div id="tooltip" class="border" onMouseOut="Game.tooltip.hideTooltip();">
            </div>
         </div>
      </div>
   </body>
</html>
