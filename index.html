<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="json" src="./Data/BaseTrain.json"></script>
    <script type="text/javascript" src="./Structure/BaseItem.js"></script>
    <script type="text/javascript" src="./References/code.jquery.com_jquery-3.7.0.js"></script>
    <script type="text/javascript">
        let item;
        let x = 0;

        $(document).ready(function () {
            $.getJSON("./Data/BaseTrain.json", function(data){
                item = new BaseItem(data.stats.baseCost, data.stats.basePower, data.stats.baseMultiplier)
            });
            setInterval(runGame, 1000);
        });

        function buyItem() {
            item.quantity += 1;
            document.getElementById("itemCount").innerHTML = item.quantity;
        }

        function clickItem() {
            x += 1;
            document.getElementById("total").innerHTML = x;
        }
        
        function runGame() {
            if(item != null) {
                x += item.getItemPower();
            }
            document.getElementById("total").innerHTML = x;
        }
    </script>
</head>
<body>
    <p id="total">0</p>
    <div id="itemCountLabel">Item Count:</div>
    <div id="itemCount">0</div>
    <p/>
    <button type="button" id ="clicker" onclick="clickItem()">Click</button>
    <button type="button" id ="buyItem" onclick="buyItem()">Buy Item</button>
</body>
</html>
