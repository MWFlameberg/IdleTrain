<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="./Structure/Game.js"></script>
      <script type="text/javascript" src="./Structure/Item.js"></script>
      <script type="text/javascript" src="./Structure/Upgrade.js"></script>
      <script type="text/javascript" src="./References/code.jquery.com_jquery-3.7.0.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
             Game.Launch();
         });
      </script>
   </head>
   <body>
      <div id="wrapper">
         <div id="game-container">
            <div id="sectionLeft" >
               <div class="sectionHeader">
                  <div id="ascend" class="button" onclick="Game.Ascend()">
                     <div class="ascendHeader">Ascend</div>
                     <div id="ascendBarContainer" class="barContainer">
                        <div id="ascendBar" class="bar"></div>
                     </div>
                  </div>
               </div>
               <div class="dividerHorizontal"></div>
               <div id="trainPower">
                  <div id="tpTotal" class="header">0</div>
                  <div id="tps" class="miniHeader">per second: 0</div>
               </div>
               
               <div id="trainAnchor">
                  <div id="train" onclick="Game.ClickTrain()">TRAIN</div>
               </div>
            </div>
            <div id="dividerRight"></div>
            <div id="sectionRight">
               <div id="store">
                  <div class="sectionHeader">
                     <div class="header" style="text-align:center;">Store</div>
                  </div>
                  <div class="dividerHorizontal"></div>
                  <div class="sectionMiniheader">
                     <div class="miniHeader">Upgrades</div>
                  </div>
                  <div id="upgrades" class="storeSection"></div>
                  <div class="dividerHorizontal"></div>
                  <div class="sectionMiniheader">
                     <div class="miniHeader">Items</div>
                  </div>
                  <div id="storeBulk">
                     <div id="storeBulkBuy" class="button storeBulkMode selected" onclick="Game.StoreBulkMode(4)">Buy</div>
                     <div id="storeBulkSell" class="button storeBulkMode" onclick="Game.StoreBulkMode(5)">Sell</div>
                     <div id="storeBulk1" class="button storeBulkAmount selected" onclick="Game.StoreBulkMode(1)">1</div>
                     <div id="storeBulk10" class="button storeBulkAmount" onclick="Game.StoreBulkMode(2)">10</div>
                     <div id="storeBulk100" class="button storeBulkAmount" onclick="Game.StoreBulkMode(3)">100</div>
                  </div>
                  <div id="items" class="storeSection"></div>
               </div>
            </div>
         </div>
         <div id="tooltipAnchor" style="display: none;">
            <div id="tooltip" class="border" onMouseOut="Game.tooltip.hideTooltip();">
            </div>
         </div>
      </div>
   </body>
</html>
