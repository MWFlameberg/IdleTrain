<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="./Structure/Game.js"></script>
      <script type="text/javascript" src="./Structure/Objects.js"></script>
      <script type="text/javascript" src="./Structure/Interface.js"></script>
      <script type="text/javascript" src="./Structure/Clicker.js"></script>
      <script type="text/javascript" src="./Structure/SaveEngine.js"></script>
      <script type="text/javascript" src="./References/code.jquery.com_jquery-3.7.0.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
             Game.Launch();
         });
      </script>
   </head>
   <body>
      <div id="wrapper">
         <div id="game-container">
            <div id="bar-top">
               <div class="bar-btn border" onclick="SaveGame(1)">SAVE</div>
               <div class="bar-btn border" onclick="LoadGame()">LOAD</div>
               <div class="bar-btn border" onclick="ClearSave()">CLEAR</div>
               <div id="btn-ascend" class="bar-btn border" onclick="Game.Ascend()" onmousemove="Game.tooltip.drawTooltip(function() {return Game.GetAscendTooltip() }, 'ascend');" onmouseout="Game.tooltip.hideTooltip()">
                  <div class="txt-center txt-header">Ascend</div>
                  <div class="lbar-container lbar-bottom">
                     <div id="ascendBar" class="lbar"></div>
                  </div>
               </div>
               <div id="bar-top-store">
                  <div class="sub-bar">
                     <div class="txt-header">STORE</div>
                  </div>
                  <div id="btn-item" class="bar-sub-btn border">
                     <div class="txt-center txt-header">ITEMS</div>
                  </div>
                  <div id="btn-tline" class="bar-sub-btn border">
                     <div class="txt-center txt-header">TRAIN LINES</div>
                  </div>
                  <div id="btn-upgrade" class="bar-sub-btn border">
                     <div class="txt-center txt-header">UPGRADES</div>
                  </div>
               </div>
            </div>
            <div class="dividerHorizontal"></div>
            <div id="save-data"></div>
            <div id="trainPower">
               <div id="tpTotal" class="header">0</div>
               <div id="tps" class="miniHeader">per second: 0</div>
            </div>
            <div id="trainAnchor">
               <div id="train" onclick="Game.ClickTrain()">TRAIN</div>
            </div>

            
            <div id="popup-store" class="popup border shadow" style="display: none;">
               <div class="btn-close btn" onclick="hide('popup-store')">
                  <div class="btn-close-text">âœ–</div>
               </div>
               <div id="store-bulk">
                  <div id="store-bulk-buy" class="store-bulk-btn store-bulk-mode top selected" onclick="Game.StoreBulkMode(5)">Buy</div>
                  <div id="store-bulk-sell" class="store-bulk-btn store-bulk-mode bot" onclick="Game.StoreBulkMode(6)">Sell</div>
                  <div id="store-bulk-1" class="store-bulk-btn store-bulk-amt selected" onclick="Game.StoreBulkMode(1)">1</div>
                  <div id="store-bulk-10" class="store-bulk-btn store-bulk-amt" onclick="Game.StoreBulkMode(2)">10</div>
                  <div id="store-bulk-100" class="store-bulk-btn store-bulk-amt" onclick="Game.StoreBulkMode(3)">100</div>
                  <div id="store-bulk-max" class="store-bulk-btn store-bulk-amt" onclick="Game.StoreBulkMode(4)">Max</div>
               </div>
               <div class="line-horizontal"></div>
               <div class="container">
                  <div id="items" class="store-section"></div>
                  <div id="trainLines" class="store-section"></div>
                  <div id="upgrades" class="store-section"></div>
               </div>
            </div>
            <div id="notifications"></div>
         </div>
         <div id="tooltipAnchor" style="display: none;">
            <div id="tooltip" class="border" onMouseOut="Game.tooltip.hideTooltip();">
            </div>
         </div>
      </div>
   </body>
</html>
