<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./Structure/BaseItem.js"></script>
    <script type="text/javascript" src="./Structure/Game.js"></script>
    <script type="text/javascript" src="./References/code.jquery.com_jquery-3.7.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            Game.Launch();
            setInterval(Game.Loop, 100);
        });
    </script>
</head>
<body>
    <p id="total">0</p>
    <div id="itemCountLabel">Trains per Second: </div>
    <div id="tps">0</div>
    <div id="game-container">
        <div id="sectionLeft" >
            <div id="trainAnchor">
                <div id="train" onclick="Game.ClickTrain()">TRAIN</div>
            </div>
        </div>
        <div id="sectionRight">
            <div id="item0" class="div-purchase" onclick="Game.BuyItem(0)">
                <div id="item0Name" class="div-itemName"></div>
                <div id="item0Cost" class="div-itemCost"></div>
                <div id="item0Owned" class="div-itemOwned"></div>
            </div>
            <div id="item1" class="div-purchase" onclick="Game.BuyItem(1)">
                <div id="item1Name" class="div-itemName"></div>
                <div id="item1Cost" class="div-itemCost"></div>
                <div id="item1Owned" class="div-itemOwned"></div>
            </div>
        </div>
    </div>
</body>
</html>
